<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kid Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 24px; }
    #status { margin-top: 10px; }
    button { padding: 8px 14px; }
  </style>
</head>
<body>
  <h1>Locatingâ€¦</h1>
  <p id="status">Waiting for permissionâ€¦</p>
  <button id="retry" style="display:none">Try Again</button>

  <script>
    const statusEl = document.getElementById("status");
    const retryBtn = document.getElementById("retry");

    // IMPORTANT FIX:
    // Use a relative URL so it always calls the SAME Vercel deployment
    // that is hosting this page.
    const API_URL = "/api/sendMail";

    retryBtn.onclick = () => {
      retryBtn.style.display = "none";
      statusEl.textContent = "Retryingâ€¦";
      locate();
    };

    function locate() {
      if (!navigator.geolocation) {
        statusEl.textContent = "Geolocation not supported";
        return;
      }

      navigator.geolocation.getCurrentPosition(success, fail, {
        enableHighAccuracy: true,
        timeout: 15000
      });
    }

    async function success(pos) {
      const latitude  = pos.coords.latitude.toFixed(6);
      const longitude = pos.coords.longitude.toFixed(6);
      const timestamp = new Date().toLocaleString();

      statusEl.innerHTML = `
        Got location:<br>${latitude}, ${longitude}<br>
        Sending emailâ€¦
      `;

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ latitude, longitude, timestamp })
        });

        const text = await res.text(); // read response even if error

        if (!res.ok) {
          console.error("API error:", res.status, text);
          statusEl.textContent = `Email send failed (${res.status}): ${text}`;
          return;
        }

        statusEl.innerHTML += "<br>ðŸ“§ Email sent!";
      } catch (err) {
        console.error("Fetch failed:", err);
        statusEl.textContent = "Email send failed (network error)";
      }
    }

    function fail(err) {
      console.warn("Geo error:", err);
      statusEl.textContent = "Could not get location (allow location and retry)";
      retryBtn.style.display = "inline-block";
    }

    // start on load
    window.addEventListener("DOMContentLoaded", locate);
  </script>
</body>
</html>
