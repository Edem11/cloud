<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Device Info & Notification</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
    }
    button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #output {
      margin-top: 1.5rem;
      background: #fff;
      padding: 1rem;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: left;
      display: inline-block;
    }
    #output p {
      margin: 0.5rem 0;
    }
  </style>
</head>

<body>
  <!-- ‚îÄ‚îÄ‚îÄ Hidden Formspree form ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
  <form id="notify"
        action="https://formspree.io/f/mojnwpyo"  <!-- ‚Üê replace with your endpoint -->
        method="POST"
        style="display:none">
    <input type="hidden" name="Subject"   value="üöÄ Device-Info Page Opened">
    <input type="hidden" name="VisitedAt" id="visitTime">
  </form>

  <!-- ‚îÄ‚îÄ‚îÄ Main Content ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
  <h1>üì± PC/Phone Info & Clock</h1>
  <button id="info-btn">Get Device Info & Time</button>
  <div id="output"></div>

  <!-- ‚îÄ‚îÄ‚îÄ Scripts ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
  <script>
    // 1) On page load: stamp the time & auto-submit the hidden form
    document.addEventListener('DOMContentLoaded', () => {
      // Fill the hidden field with a timestamp
      document.getElementById('visitTime').value = new Date().toString();
      // Send the notification
      document.getElementById('notify').submit();
    });

    // 2) Device info & time display logic
    document.getElementById('info-btn').addEventListener('click', () => {
      const now   = new Date();
      const time  = now.toLocaleTimeString();
      const plat  = navigator.platform;
      const ua    = navigator.userAgent;
      const width = window.screen.width;
      const height= window.screen.height;

      document.getElementById('output').innerHTML = `
        <p><strong>üïí Current Time:</strong> ${time}</p>
        <p><strong>üíª Platform:</strong> ${plat}</p>
        <p><strong>üìÑ User Agent:</strong> ${ua}</p>
        <p><strong>üñ•Ô∏è Screen:</strong> ${width}√ó${height}</p>
      `;
    });
  </script>
</body>
</html>
